enable_mod = true
auto_reload_config = true
output_folder =
log_level = error

[EXPORT]
format = mp4
fps = 30
motion_blur_samples = 0
export_openexr = false

[VIDEO]
encoder = libx264
pixel_format = yuv420p
options = preset=slow / b=40000000

[AUDIO]
encoder = ac3
sample_format = fltp
sample_rate = 48000
options = b=320000